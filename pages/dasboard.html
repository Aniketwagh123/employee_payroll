<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="../styles/dasboard.css" />
    <style>
      .sort-btn {
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: transparent;
        color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="material-symbols-outlined logo-img"> person </span>
        <div class="text">
          <span class="employee">EMPLOYEE</span>
          <span class="payroll">PAYROLL</span>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="header">
        <h1>Employee Details</h1>
        <div class="actions">
          <input type="text" id="search-input" placeholder="Search..." />
          <button id="add-user-btn"">+ Add User</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th></th>
            <th>
              Name
              <button class="sort-btn" onclick="toggleSort('name')">▲▼</button>
            </th>
            <th>
              Gender
            </th>
            <th>
              Department
            </th>
            <th>
              Salary
              <button class="sort-btn" onclick="toggleSort('salary')">▲▼</button>
            </th>
            <th>
              Start Date
              <button class="sort-btn" onclick="toggleSort('startDate')">▲▼</button>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table-body">
          <!-- Table rows will be dynamically inserted here -->
        </tbody>
      </table>
    </div>
    <script src="../scripts/dashboard.js"></script>
   
  </body>
</html>
